{% extends "base.html" %}

{% block title %}Add Parking Lot - Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Add New Parking Lot</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prime_location_name" class="form-label">Location Name</label>
                                <input type="text" class="form-control" id="prime_location_name" 
                                       name="prime_location_name" placeholder="e.g., Central Mall" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pin_code" class="form-label">Pin Code</label>
                                <input type="text" class="form-control" id="pin_code" 
                                       name="pin_code" placeholder="e.g., 400001" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" 
                                  placeholder="Enter full address" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price_per_hour" class="form-label">Price per Hour (â‚¹)</label>
                                <input type="number" class="form-control" id="price_per_hour" 
                                       name="price_per_hour" step="0.01" min="0" value="10.00" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="maximum_number_of_spots" class="form-label">Maximum Number of Spots</label>
                                <input type="number" class="form-control" id="maximum_number_of_spots" 
                                       name="maximum_number_of_spots" min="1" value="10" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Create Parking Lot</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
